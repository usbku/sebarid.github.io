<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
      }
    </style>
      <title>~hrllo</title>
  </head>

  <body>
    <canvas id="canv" width="500" height="200"></canvas>

    <script>
      const cyberMessage = "aiueoaiueoaiueoaiueoaiueoaiueo";
      const urlParams = new URLSearchParams(window.location.search);
      const cybermodeParam = urlParams.get("cybermode");
      const textParam = urlParams.get("text");
      let mode;
      if (textParam && textParam.length) mode = "text";
      else if (cybermodeParam) mode = "cyber";
      else mode = "default";
      console.log(mode);
      const cybermode = cybermodeParam ? true : false;
      const canvas = document.getElementById("canv");
      const ctx = canvas.getContext("2d");
      const w = (canvas.width = document.body.offsetWidth);
      const h = (canvas.height = document.body.offsetHeight);
      const cols = Math.floor(w / 20) + 1;

      let message = mode === "text" ? textParam : cyberMessage;

      while (message.length < cols) {
        message += mode === "text" ? textParam : cyberMessage;
      }
      message = message.slice(0, cols);
      const letters = [...message];
      const ypos = Array(cols).fill(0);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, w, h);
      function matrix() {
        ctx.fillStyle = "#0001";
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = "#0f0";
        ctx.font = "15pt monospace";
        ypos.forEach((y, ind) => {
          const text =
            mode === "text" || mode === "cyber"
              ? letters[ind]
              : String.fromCharCode(Math.random() * 128);
          const x = ind * 20;
          ctx.fillText(text, x, y);
          if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
          else ypos[ind] = y + 20;
        });
      }
      setInterval(matrix, 50);
    </script>
    <audio src="https://sebarid.github.io/x" autoplay="autoplay"  loop="loop" id="sound">
<embed src="https://sebarid.github.io/x" autoplay="true" width="0" height="0" name="sound" id="sound">
</audio>

  </body>
</html>
